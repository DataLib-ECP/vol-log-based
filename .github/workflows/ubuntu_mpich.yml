name: Ubuntu_mpich

on:
  push:
    branches: [ master, dev ]
    paths-ignore:
      - '**.md'
      - '**.txt'
      - 'docs/**'
  pull_request:
    branches: [ master, dev ]
    paths-ignore:
      - '**.md'
      - '**.txt'
      - 'docs/**'

jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Set up dependencies
          run: |
            sudo apt-get update
            sudo apt-get install automake autoconf libtool libtool-bin m4
            # mpi
            sudo apt-get install mpich
            # zlib
            sudo apt-get install zlib1g-dev        
        - name: Install HDF5
          run: |
            WORKDIR=$(pwd)
            wget https://support.hdfgroup.org/ftp/HDF5/releases/hdf5-1.13/hdf5-1.13.0/src/hdf5-1.13.0.tar.gz
            tar -zxf hdf5-1.13.0.tar.gz
            cd hdf5-1.13.0
            export HDF5_LIBTOOL=/usr/bin/libtoolize
            ./autogen.sh
            ./configure --prefix=${WORKDIR}/.local/hdf5/1.13.0 --disable-fortran --disable-hl --disable-tests --disable-tools \
            --enable-parallel --enable-build-mode=production CC=mpicc
            make -j 64
            make -j 64 install
        - name: Test log VOL
          run: |
            WORKDIR=$(pwd)
            autoreconf -i
            ./configure --prefix=${WORKDIR}/.local/logvol --with-hdf5=${WORKDIR}/.local/hdf5/1.13.0 --enable-shared
            make -j 64
            make -j 64 tests
            export LD_LIBRARY_PATH=${WORKDIR}/.local/hdf5/1.13.0:$LD_LIBRARY_PATH
            make check
            make ptest
            make distcheck DISTCHECK_CONFIGURE_FLAGS="--prefix=${WORKDIR}/.local/logvol --with-hdf5=${WORKDIR}/.local/hdf5/1.13.0 --enable-shared"
        - name: Print log
          if: ${{ failure() }}
          run: |
            WORKDIR=$(pwd)
            cat ${WORKDIR}/config.log
            cat ${WORKDIR}/tests/dynamic/test-suite.log
            cat ${WORKDIR}/tests/nc4/test-suite.log
            cat ${WORKDIR}/tests/basic/test-suite.log
            cat ${WORKDIR}/tests/testcases/test-suite.log
            cat ${WORKDIR}/examples/hdf5_examples/test-suite.log

